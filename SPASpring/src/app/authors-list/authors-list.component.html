<div style="width: 100%; text-align: right;">
    <button mat-raised-button [routerLink]="['/author',0]" style="text-align: right;">Agregar Autor</button>
</div>
<table mat-table [dataSource]="authorsList" class="mat-elevation-z8" style="width: 100%; margin: 20px;">
    <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="ApPaterno">
        <th mat-header-cell *matHeaderCellDef> Apellido Paterno </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="ApMaterno">
        <th mat-header-cell *matHeaderCellDef> Apellido Materno </th>
        <td mat-cell *matCellDef="let element"> {{element.familyName}} </td>
    </ng-container>
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/author', element.id]" title="Editar autor"><mat-icon>edit</mat-icon> </button>
            <button mat-icon-button color="warn" [routerLink]="['/author', element.id, 'book']" title="Ver libros del autor"><mat-icon>menu_book</mat-icon> </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['Nombre', 'ApPaterno', 'ApMaterno', 'Actions']"></tr>
    <tr mat-row *matRowDef="let row; columns:['Nombre', 'ApPaterno', 'ApMaterno', 'Actions'];"></tr>
</table>
