<div style="width: 100%; text-align: right;">
    <button *ngIf="mode=='author'" mat-raised-button [routerLink]="['/author',sourceId,'book',0]" style="text-align: right;">Agregar Libro</button>
    <button *ngIf="mode=='editorial'" mat-raised-button (click)="addBookToEditorial()" style="text-align: right;">Agregar Libro</button>
</div>
<table mat-table [dataSource]="bookList" class="mat-elevation-z8" style="width: 100%; margin: 20px;">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="pages">
        <th mat-header-cell *matHeaderCellDef> # Páginas </th>
        <td mat-cell *matCellDef="let element"> {{element.pages}} </td>
    </ng-container>
    <ng-container matColumnDef="datepublished">
        <th mat-header-cell *matHeaderCellDef> Fecha de Publicación </th>
        <td mat-cell *matCellDef="let element"> {{element.publishDate | date: 'dd/MM/yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button *ngIf="mode=='author'" mat-icon-button [routerLink]="['/author', sourceId, 'book', element.id]" title="Editar libro"><mat-icon>edit</mat-icon> </button>
            <button *ngIf="mode=='editorial'" mat-icon-button [routerLink]="['/editorial', sourceId, 'book', element.id]" title="Editar libro"><mat-icon>edit</mat-icon> </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['title', 'pages', 'datepublished', 'Actions']"></tr>
    <tr mat-row *matRowDef="let row; columns:['title', 'pages', 'datepublished', 'Actions'];"></tr>
</table>
