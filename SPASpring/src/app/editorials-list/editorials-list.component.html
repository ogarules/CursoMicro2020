<div style="width: 100%; text-align: right;">
    <button mat-raised-button [routerLink]="['/editorial',0]" style="text-align: right;">Agregar Editorial</button>
</div>
<table mat-table [dataSource]="editorialList" class="mat-elevation-z8" style="width: 100%; margin: 20px;">
    <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [routerLink]="['/editorial', element.id]" title="Editar editorial"><mat-icon>edit</mat-icon> </button>
            <button mat-icon-button color="warn" [routerLink]="['/editorial', element.id, 'book']" title="Ver libros de la editorial"><mat-icon>menu_book</mat-icon> </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['Nombre', 'address', 'Actions']"></tr>
    <tr mat-row *matRowDef="let row; columns:['Nombre', 'address', 'Actions'];"></tr>
</table>
